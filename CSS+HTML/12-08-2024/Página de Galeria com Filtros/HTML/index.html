<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o CSS -->
</head>
<body>
    <h1>Galeria</h1>
    
    <!-- ContÃªiner de Filtros -->
    <div class="filters">
        <ul>
            <li><button class="filter-button" data-category="all">Todos</button></li>
            <li><button class="filter-button" data-category="categoria1">Categoria 1</button></li>
            <li><button class="filter-button" data-category="categoria2">Categoria 2</button></li>
            <li><button class="filter-button" data-category="categoria3">Categoria 3</button></li>
        </ul>
    </div>

    <!-- Galeria de Imagens -->
    <div class="gallery">
        <div class="gallery-item" data-category="categoria1">
            <img src="https://via.placeholder.com/300" alt="Imagem da Categoria 1">
            <h2>Imagem 1</h2>
        </div>
        <div class="gallery-item" data-category="categoria2">
            <img src="https://via.placeholder.com/300" alt="Imagem da Categoria 2">
            <h2>Imagem 2</h2>
        </div>
        <div class="gallery-item" data-category="categoria3">
            <img src="https://via.placeholder.com/300" alt="Imagem da Categoria 3">
            <h2>Imagem 3</h2>
        </div>
        <div class="gallery-item" data-category="categoria1">
            <img src="https://via.placeholder.com/300" alt="Imagem da Categoria 1">
            <h2>Imagem 4</h2>
        </div>
        <div class="gallery-item" data-category="categoria2">
            <img src="https://via.placeholder.com/300" alt="Imagem da Categoria 2">
            <h2>Imagem 5</h2>
        </div>
        <div class="gallery-item" data-category="categoria3">
            <img src="https://via.placeholder.com/300" alt="Imagem da Categoria 3">
           
        </div>
    </div>

    <script>
        // JavaScript para aplicar os filtros (opcional)
        const filterButtons = document.querySelectorAll('.filter-button');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');

                galleryItems.forEach(item => {
                    if (category === 'all' || item.getAttribute('data-category') === category) {
                        item.style.display = 'block'; // Exibe o item
                    } else {
                        item.style.display = 'none'; // Oculta o item
